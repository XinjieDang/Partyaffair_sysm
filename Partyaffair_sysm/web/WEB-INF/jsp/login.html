<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="form-data">
            <div class="login-title">
                <h2>党务系统</h2>
            </div>
            <form class="all-data-login">
                <div class="block-data">
                    <div class="input-data">
                        <label>登录名:</label>
                        <input type="text" name="loginname">
                    </div>
                </div>
                <div class="block-data">
                    <div class="input-data">
                        <label>密码:</label>
                        <input class="input-pwd" type="password" name="pwd">
                    </div>
                </div>
                <div class="block-data">
                    <div class="input-data">
                        <label>记住我:</label>
                        <input type="checkbox" name="loginname">
                    </div>
                </div>
                <div class="block-data-btn">
                    <div class="input-data-btn">
                        <input type="submit" class="sub" value="登录">
                        <input type="reset" value="重置">
                    </div>
                </div>
            </form>
        </div>
    </div>  
</body>
</html>
